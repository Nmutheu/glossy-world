<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lip Gloss Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Lip Gloss Shop</h1>
    </header>

    <div class="container">
        <div class="products">
            <div class="product">
                <img src="lifter.jpg" alt="Lip Gloss 1">
                <h2>Lip Gloss 1</h2>
                <p>ksh100</p>
                <button onclick="addToCart('lipgloss1')">Add to Cart</button>
            </div>
            <div class="product">
                <img src="lipgloss2.jpg" alt="Lip Gloss 2">
                <h2>Lip Gloss 2</h2>
                <p>ksh120</p>
                <button onclick="addToCart('lipgloss2')">Add to Cart</button>
            </div>
            <!-- Add more products here -->
        </div>

        <div class="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items">
                <!-- Cart items will be dynamically added here -->
            </ul>
            <button onclick="checkout()">Checkout</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
